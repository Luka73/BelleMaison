</head>
<body>
    <div id="app">
        <header>
            <div id="logo">
                <img src="img/logo.png" alt="Belle Maison">
            </div>
            <nav id="menu">
                <a href="index.html">Home</a>
                <a href="properties.html">Properties</a>

       <h3>Loan Calculation</h3>
       <hr>
        <form id="form">
            <label>Propertie type: </label>
            <select name="propertie" id="" class="form-control col-md-4">
                <option value="house">House</option>
                <option value="house">Condo</option>
                <option value="house">Duplex</option>
            </select>
            <label>Loan amount: </label>
            <input type="text" name="amount" class="form-control col-md-4">
            <label>Number of years: </label>
            <input type="text" name="years" class="form-control col-md-4">
            <label>Interest rate: </label>
            <input type="email" name="rate" class="form-control col-md-4">
            <label>Monthly Payment: </label>
            <input type="text" name="monthly" class="form-control col-md-4">
            <label>Total Payment: </label>
            <input type="text" name="senha" class="form-control col-md-4">
            <br>
            <input type="button" onclick="clear()" value="Reset form" class="btn btn-outline-secondary">
            <input type="submit" value="Send" class="btn btn-outline-danger">
        </form><br>
        <div class="clear">
            <button class="btn btn-outline-primary"><a class="link" href="index.html">Back Home</a></button>
        </div>
        <footer id="rodape">
            Belle Maison - All rigths reserved
        </footer>
