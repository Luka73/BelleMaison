<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/galerie-style.css">
    <title>Belle Maison</title>
</head>
<body>
    <div id="app">
        <header>
            <div id="logo">
                <img src="img/logo.png" alt="Belle Maison">
            </div>
            <nav id="menu">
                <a href="index.html">Home</a>
                <a href="properties.html">Properties</a>
                <a href="clients.html">Clients</a>
                <a href="loan-calculation.html">Loan Calculation</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

       <h3>Client Informations</h3>
       <hr>

        <form class="needs-validation" novalidate>
            <div class="col-md-6 mb-3">
                <label for="valid-first-name">First name <span class="red">*</span></label>
                <input type="text" class="form-control first-name" id="valid-first-name" required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please provide a valid first name.</div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="valid-last-name">Last name <span class="red">*</span></label>
                <input type="text" class="form-control last-name" id="valid-last-name" required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please provide a valid last name.</div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="valid-email">Email <span class="red">*</span></label>
                <input type="text" class="form-control email" id="valid-email" required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please provide a valid email.</div>
            </div>
            <div class="col-md-6 mb-3">
                <label>Address</label>
                <input type="text" class="form-control address">
            </div>
            <div class="col-md-6 mb-3">
                <input class="btn btn-outline-secondary" onclick="reinicia()" type="reset" value="Reset form">
                <button class="btn btn-outline-danger" onclick="validade()" type="button">Submit form</button>
            </div>
        </form>

        <div class="alert alert-success d-none" role="alert" id="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <br>
        <div class="clear col-md-6 mb-3">
            <button class="btn btn-outline-primary"><a class="link" href="index.html">Back Home</a></button>
        </div>
        <footer id="rodape">
            <p>Belle Maison - All rigths reserved</p>
            <p id="date"></p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/functions.js"></script>
</body>
</html>
